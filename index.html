  <style>
    body {

<body>

  <div>
    <h1>ğŸ‰ CHÃšC Má»ªNG NÄ‚M Má»šI ğŸ‰</h1>
    <p>ChÃºc báº¡n má»™t nÄƒm má»›i an khang â€“ thá»‹nh vÆ°á»£ng â€“ háº¡nh phÃºc â¤ï¸</p>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Firework() {
      this.x = random(0, canvas.width);
      this.y = canvas.height;
      this.targetY = random(0, canvas.height / 2);
      this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
      this.exploded = false;
      this.particles = [];
    }

    Firework.prototype.update = function () {
      if (!this.exploded) {
        this.y -= 5;
        if (this.y <= this.targetY) {
          this.exploded = true;
          for (let i = 0; i < 50; i++) {
            this.particles.push(new Particle(this.x, this.y, this.color));
          }
        }
      }
    };

    Firework.prototype.draw = function () {
      if (!this.exploded) {
        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, 3, 3);
      }
    };

    function Particle(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.radius = 2;
      this.speedX = random(-5, 5);
      this.speedY = random(-5, 5);
      this.life = 60;
    }

    Particle.prototype.update = function () {
      this.x += this.speedX;
      this.y += this.speedY;
      this.life--;
    };

    Particle.prototype.draw = function () {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    };

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks.forEach((fw, i) => {
        fw.update();
        fw.draw();
        if (fw.exploded) {
          fw.particles.forEach((p, pi) => {
            p.update();
            p.draw();
            if (p.life <= 0) fw.particles.splice(pi, 1);
          });
          if (fw.particles.length === 0) fireworks.splice(i, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    animate();

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };
  </script>
